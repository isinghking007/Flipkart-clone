<div *ngIf="images && images.length >0" class="carosuel-container">
    <img *ngFor="let image of images;let i=index;" [src]="image.ImageSrc" [alt]="image.ImageAlt" [ngClass]="{'image-active':selectedIndex === i}" class="fade">


    <div *ngIf="indicators" class="carosuel-dot-container">
        <span *ngFor="let dot of images;let i=index;" class="dot" [ngClass]="{'active':selectedIndex === i}" (click)="selectedImage(i)">

            </span>
    </div>

    <button *ngIf="controls" class="btn-carosuel btn-prev" (click)="onPrevClick()">
        <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
     </button>
    <button *ngIf="controls" class="btn-carosuel btn-next" (click)="onNextClick()">
        <i class="fas fa-arrow-circle-right icon-carousel icon-next"></i>
     </button>
</div>
