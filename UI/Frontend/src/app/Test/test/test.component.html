<!-- src/app/product-slider/product-slider.component.html -->

<div class="slider-container">
    <div class="product-card" *ngFor="let product of products">
        <img [src]="product.imageUrl" alt="{{ product.name }}" />
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
    </div>
</div>
